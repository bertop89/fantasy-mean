<div ng-controller="PlayersController" ng-init="find()">
  <input type="text" ng-model="search.name">
  <positions></positions>
  <eplteams></eplteams>
  <searchlimit></searchlimit>
  <table>
    <tr ng-repeat="player in players | filter:search | limitTo:limitct">
      <td>{{ player.pos }}</td>
      <td>{{ player.num }}</td>
      <td>{{ player.name }}</td>
    </tr>
  </table>
</div>
